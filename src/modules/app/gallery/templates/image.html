<div layout layout-align="center">
	<md-progress-circular ng-hide="loaded" md-mode="indeterminate"></md-progress-circular>

	<div ng-show="loaded" layout="row" layout-wrap class="cards-container">
		<md-card>
			<a ng-href="#/image/{{image.id}}" title="Show image"><img ng-src="{{image.url}}" class="md-card-image"></a>
			<md-card-content>
				<div class="md-title">{{image.title}}</div>
				<div class="album-icon">
					<a ng-href="#/album/{{image.albumId}}" title="Show album {{image.albumId}}">
						<ng-md-icon icon="photo_library" size="36"></ng-md-icon>
					</a>
				</div>
			</md-card-content>
		</md-card>
	</div>
</div>
